<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Navbar Styling */
    header {
      background-color: #a60000;
      padding: 1rem;
      text-align: left;
    }
    header h1 {
      color: #fff;
      display: left;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: right;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffcccb;
    }

    /* Main Section Styling */
    .main-section {
      padding: 20px;
      background: linear-gradient(to right, #f6f8f8, #ff0202);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease;
    }

    .content {
      text-align: center;
      color: #333;
    }
    .content h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Form Styling */
    form {
      background-color: #f8f8f8;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 600px; /* Adjust width as needed */
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submit-btn {
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #690808;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      display: inline-block;
      width: 100%;
    }
    .submit-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 128, 128, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <a href="#" class="image"><img src="db.jpeg" alt="" /></a>
      <h1>HealthCare Center</h1>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="main-section">
    <div class="content">
      <h2>Diabetes Prediction Form</h2>
      <form action="/predict" method="POST">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="pregnancies" required>

        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="glucose" required>

        <label for="bloodPressure">Blood Pressure:</label>
        <input type="number" id="bloodPressure" name="bloodPressure" required>

        <label for="skinThickness">Skin Thickness:</label>
        <input type="number" id="skinThickness" name="skinThickness" required>

        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="insulin" required>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.01" required>

        <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="number" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" step="0.01" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
